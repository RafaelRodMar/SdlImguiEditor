  <h5 id="subject_150321"> <a href="https://en.sfml-dev.org/forums/index.php?topic=21019.msg150321#msg150321" rel="nofollow">Nero Game Engine</a> </h5>
  <div class="smalltext">« <strong> on:</strong> October 22, 2016,
05:58:22 pm »</div>
  <div id="msg_150321_quick_mod">
  </div>
  </div>
  <div class="post">
  <div class="inner" id="msg_150321"><img src="nero%20game%20engine_files/github_readme_engine_v2.png" alt="" class="bbc_img resized" width="720" /><br />
  <br />
  <br />
Hi everyone, In this topic, I want to present you <strong>Project Nero</strong><br />
  <br />
The goal of the project is to build a Game Engine using SFML and Box2D.
I decided to focus on the development of platform games. Build a Game
Engine with a lot of features is really tough. The first step in
building my engine was to integrate Box2D with SFML, I've thought of a
lot of way to do that, and then I've discovered the Box2D TestBed, The
Box2D TestBed offers many features, but it uses GLUI and FreeGlUT
instead of SFML. So, I've decided to replicate it, suppress all the
GLUI, FreeGlUT and OpenGL code and then get only some SFML and SFGUI
code : This gave me the "Nero&nbsp; Game Engine 0.1"<br />
  <br />
For the moment the engine is split into two parts, a Render_Engine and
a Dev_Engine<br />
  <br />
The goal of the Render Engine is to test a game scene: you create a new
Scene (a new class that inherits from nero::Scene), set the scene to
the engine, and run the engine. The Render Engine offers to reset and
pause the scene. <br />
Here is a screenshot that run the "Tumbler" example from the Box2D
TestBed <br />
  <br />
  <img src="http://s-media-cache-ak0.pinimg.com/originals/bf/71/28/bf7128041c725a42c0f4fe574aa5255c.png" alt="" class="bbc_img resized" width="740" /><br />
  <br />
The goal of the Dev_Engine is to help in a Scene building, at this
stage of development it's a complete replication of the Box2D Testbed.
The features it offers are :<br />
&nbsp;- Automatic drawing : when you create a box2d object, it draws
automatically no need to create an SFML shape<br />
- Move objects with the mouse<br />
- See object center of mass, bounding rectangle, etc<br />
- See statistic (number of body in the scene etc)<br />
  <br />
Here is a Screen shoot with the "Conveyor Belt" example from Box2D
Testbed <br />
  <img src="http://s-media-cache-ak0.pinimg.com/originals/9d/a7/42/9da74271f904d7687b4e4d3284f4b795.png" alt="" class="bbc_img resized" width="740" /><br />
  <br />
When you create a Scene by inheriting from (nero::Scene or
nero::DevScene), you get access to the camera and some functions to
process keyboard and mouse input</div>

  <div class="inner" id="msg_150454">Hi everyone ! I'm going to present
the new features in the Nero&nbsp; Dev_Engine&nbsp; <img src="https://www.sfml-dev.org/forums/Smileys/default/smiley.gif" alt=":)" title="Smiley" class="smiley" />.<br />
  <br />
I've added the possibility to add and manipulate sprites on the Scene.
And when all it's done, the physics (Box2D stuff) and the graphics
(sprites) can be saved separately in two files in a JSON format. Before
I explain, here is a video<br />
  <br />
  <iframe src="//www.youtube.com/embed/segLJa93ujs?fs=1&amp;start=" allowfullscreen="true" frameborder="0" height="385" width="640">&lt;br /&gt;
  &lt;br /&gt;
Now let's see the new features in more detail.&lt;br /&gt;
  &lt;br /&gt;
Feature 1 : Texture loading and sprite recognition&lt;br /&gt;
For each texture, we need a ".txt" file with the same name. The ".txt"
file describes all the sprites we want to extract from that texture. &lt;br /&gt;
the format of the ".txt" file is " Sprite_Id - BoundRect_Left -
BoundRect_Top - BoundRect_Width - BoundRect_Height ". After that, the
Engine just needs the path to the folder where textures are located.&lt;br /&gt;
  &lt;img
 src="http://s-media-cache-ak0.pinimg.com/originals/59/71/1f/59711f5cd1fda02ffb62fe2b2faff2c2.png"
 alt="" class="bbc_img resized" width="740" /&gt;&lt;br /&gt;
  &lt;br /&gt;
Feature 2 : Sprite preview&lt;br /&gt;
When textures have been loaded and sprites detected, The engine offers
a preview of each sprite. During the preview, it's possible to zoom in
and out.&lt;br /&gt;
  &lt;br /&gt;
Feature 3 : Sprite manipulation&lt;br /&gt;
Here are manipulations we can apply on sprites, there will be more
later!&lt;br /&gt;
&amp;nbsp;- add/remove sprite in/from the canvas&lt;br /&gt;
&amp;nbsp;- select sprite one by one&lt;br /&gt;
&amp;nbsp;- move sprites with the mouse&lt;br /&gt;
&amp;nbsp;- rotate and scale sprites&lt;br /&gt;
  &lt;br /&gt;
Feature 4 : Working directory and saving&lt;br /&gt;
When several scenes are added to the Dev_Engine, the engine creates a
directory for each scene. The physics and the graphics are saved in the
directory of each scene. This allows us to work on several scenes at
the same time.&lt;br /&gt;
Physics and Graphics are in JSON format and can be easily loaded in a
Nero Render_Engine.&lt;br /&gt;
  &lt;br /&gt;
That's all for now,&amp;nbsp; if anyone has feedback, please let me know,
your critics will help to improve the engine&lt;/div&gt;
  &lt;/div&gt;
  &lt;/div&gt;

  &lt;div class="inner" id="msg_150975"&gt;Hi everyone !, I'm back, let me
present you &lt;strong&gt;Nero Game Engine 0.3.0 &lt;/strong&gt;&lt;br /&gt;
  &lt;br /&gt;
I've added many new features, the most important are Sprite_Layers and
some news Sprites Manipulations&lt;br /&gt;
Here is a video &lt;br /&gt;
  &lt;br /&gt;
  &lt;iframe src="//www.youtube.com/embed/e7msdIuvBmA?fs=1&amp;amp;start="
 allowfullscreen="true" frameborder="0" height="385" width="640" /&gt;&lt;br /&gt;
  &lt;br /&gt;
The new features are presented below, but I want to say now what I'm
going to do for the next.&lt;br /&gt;
I will work mostly on Box2d, I first thought to build a Box2d editor,
but I think it will build a scripting system instead. Box2d stuff will
be described in a Lua script and the engine will build every using the
script.&lt;br /&gt;
  &lt;br /&gt;
  &lt;img
 src="http://s-media-cache-ak0.pinimg.com/originals/1f/c5/d9/1fc5d9db27b98caebcc087d4f882660f.jpg"
 alt="" class="bbc_img resized" width="740" /&gt;&lt;br /&gt;
  &lt;br /&gt;
Now let's see the new features in more detail.&lt;br /&gt;
  &lt;br /&gt;
  &lt;strong&gt;Sprite_Layers&lt;/strong&gt;&lt;br /&gt;
there are now layers in the engine with some classic functions&lt;br /&gt;
&amp;nbsp;- add/delete layer&lt;br /&gt;
&amp;nbsp;- move layer up/down&lt;br /&gt;
&amp;nbsp;- show/hide layer&lt;br /&gt;
&amp;nbsp;- change the color of all sprites in a layer&lt;br /&gt;
&amp;nbsp;- move the entire layer horizontally/vertically&lt;br /&gt;
&amp;nbsp;- each layer is saved in a different JSON file and can be
recovered as a std::vector&amp;lt;sf::sprite&amp;gt;&lt;br /&gt;
the system I've built allows to add an infinite number of layer, but
I've restricted the number to 10, I think it's enough, and there is
always at least one layer&lt;br /&gt;
  &lt;br /&gt;
  &lt;strong&gt;Sprite Manipulations&lt;/strong&gt;&lt;br /&gt;
there are new sprite manipulations that allow to build scenes quickly
and with intuitiveness&lt;br /&gt;
&amp;nbsp;- copy a selected sprite (the copy can be made in any direction :
left, right, up, down, diagonal), it useful for tilemap scene&lt;br /&gt;
&amp;nbsp;- precision move (move sprite pixel by pixel, more accurate than
using the mouse)&lt;br /&gt;
&amp;nbsp;- change color&lt;br /&gt;
&amp;nbsp;- flip horizontally/vertically&lt;br /&gt;
&amp;nbsp;- delete by mouse click&lt;br /&gt;
  &lt;br /&gt;
  &lt;strong&gt;Canvas Color&lt;/strong&gt;&lt;br /&gt;
the canvas color can be changed using some pre-configure buttons or the
RGB system&lt;br /&gt;
  &lt;br /&gt;
  &lt;strong&gt;Log&lt;/strong&gt;&lt;br /&gt;
there is now a log that describes what's happening, the log is saved in
a .txt file at the same time than graphics and physics&lt;br /&gt;
  &lt;br /&gt;
  &lt;strong&gt;Auto_Save&lt;/strong&gt;&lt;br /&gt;
the auto-saving saves everything every 30 seconds, I don't know if it's
a good interval of time.&lt;br /&gt;
  &lt;br /&gt;
  &lt;strong&gt;Load&lt;/strong&gt;&lt;br /&gt;
to load something, the files just need to be in the working directory
of the Scene.&amp;nbsp; When Engine the startup, it tries to load
Layers(graphics) and physics. So it's possible to begin a work, save
it, close the engine and come back to continue&lt;br /&gt;
  &lt;br /&gt;
I think it's all, the last thing to remark is that the mouse position
on the canvas and in the world appears on top on the Canvas.&lt;br /&gt;
  &lt;/div&gt;
